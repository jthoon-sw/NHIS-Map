<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NHIS Suwon Map - 국민건강보험공단</title>

    <!-- PWA & Mobile Optimization Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no, address=no, email=no">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --nhis-red: #e30613;
            --nhis-blue: #005ba3;
            --nhis-gray: #767676;
            --nhis-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --dark-text: #222222;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);

            /* Safe area variables */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            background-color: var(--nhis-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding-bottom: calc(var(--safe-bottom) + 80px);
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Header Style */
        header {
            background-color: var(--white);
            color: var(--dark-text);
            padding: calc(var(--safe-top) + 12px) 20px 12px 20px;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chatbot-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            text-decoration: none;
            color: var(--nhis-red);
            transition: var(--transition);
        }

        .chatbot-btn:active {
            transform: scale(0.9);
        }

        .chatbot-btn i {
            font-size: 1.4rem;
        }

        .chatbot-btn span {
            font-size: 0.65rem;
            font-weight: 700;
        }

        .ci-logo {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            letter-spacing: -0.5px;
        }

        header p {
            display: none;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 16px;
        }

        /* Card Section */
        .card {
            background: var(--white);
            border-radius: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .card:active {
            transform: scale(0.985);
        }

        .card-header {
            padding: 24px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            color: #111;
        }

        .card-title i {
            color: var(--nhis-red);
            font-size: 1.2rem;
        }

        .chevron {
            color: #ccc;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .card.active {
            border-color: var(--nhis-red);
        }

        .card.active .chevron {
            transform: rotate(180deg);
            color: var(--nhis-red);
        }

        /* Accordion Content */
        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.active .card-content {
            max-height: 600px;
        }

        .content-inner {
            padding: 0 20px 24px 20px;
            border-top: 1px solid #f0f0f0;
        }

        .address-container {
            margin-top: 20px;
            background: #fbfbfc;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #eff0f2;
        }

        .map-wrapper {
            width: 100%;
            height: auto;
            min-height: 200px;
            background: #eee;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .address-details {
            padding: 16px;
        }

        .address-label {
            font-size: 0.75rem;
            color: var(--nhis-gray);
            margin-bottom: 6px;
            display: block;
            font-weight: 500;
        }

        .address-text {
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
            line-height: 1.5;
            display: block;
            margin-bottom: 16px;
            word-break: keep-all;
            user-select: text;
            -webkit-user-select: text;
            cursor: default;
        }

        .btn-copy {
            width: 100%;
            height: 50px;
            background: var(--nhis-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.15);
        }

        .btn-copy:active {
            filter: brightness(0.9);
            transform: scale(0.97);
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .nav-button {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            background: #f8f9fa;
            border-radius: 16px;
            transition: var(--transition);
            border: 1px solid #eee;
        }

        .nav-button:active {
            background: #f1f3f5;
            transform: translateY(2px);
        }

        .nav-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .nav-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: #444;
            text-align: center;
            line-height: 1.2;
        }

        /* Toast UI */
        #toast {
            position: fixed;
            bottom: calc(var(--safe-bottom) + 100px);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(34, 34, 34, 0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 2000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #toast.visible {
            transform: translateX(-50%) translateY(0);
        }

        footer {
            padding: 12px 20px;
            text-align: center;
            color: #999;
            font-size: 0.8rem;
            background: #f4f4f4;
            margin-top: 20px;
        }

        footer a {
            color: inherit;
            text-decoration: underline;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            opacity: 0;
            transform: translateY(15px);
            animation: slideUp 0.5s ease-out forwards;
        }

        .card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .card:nth-child(2) {
            animation-delay: 0.15s;
        }

        .card:nth-child(3) {
            animation-delay: 0.25s;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="logo.png" alt="NHIS Logo" class="ci-logo" onerror="this.style.visibility='hidden'">
                <div class="header-text">
                    <h1>NHIS Suwon Map</h1>
                </div>
            </div>
            <a href="https://chatbot.nhis.or.kr/api/" target="_blank" class="chatbot-btn">
                <i class="fas fa-comment-dots"></i>
                <span>Chatbot</span>
            </a>
        </div>
    </header>

    <main class="container" id="app">
        <!-- Rendered by JS -->
    </main>

    <div id="toast">주소가 복사되었습니다</div>

    <footer>
        <div style="margin-bottom: 5px;"><strong>대표전화 <a href="tel:1577-1000">1577-1000</a></strong>(유료, 평일 09시~18시)
        </div>
        <div style="margin-bottom: 2px;"><strong>외국어 상담가능 <a href="tel:033-811-2000">033-811-2000</a></strong></div>
        <div style="margin-bottom: 8px; font-size: 0.7rem; color: #777;">영어, 중국어, 베트남어, 우즈베크어</div>
        &copy; 2026 국민건강보험공단 수원 안내 서비스
    </footer>

    <script>
        const branches = [
            {
                name: "수원동부지사",
                address: "경기도 수원시 팔달구 권광로 178<br>(한국교직원공제회빌딩 8, 10, 12층)",
                search_name: "국민건강보험공단 수원동부지사",
                map_img: "수원동부지사.JPG",
                lat: 37.2678,
                lng: 127.0205
            },
            {
                name: "수원서부지사",
                address: "경기도 수원시 권선구 호매실로 46-16<br>(경기종합노동복지회관 본관 6층, 신관 1층)",
                search_name: "국민건강보험공단 수원서부지사",
                map_img: "수원서부지사.JPG",
                lat: 37.2955,
                lng: 126.9996
            },
            {
                name: "수원외국인민원센터",
                address: "경기도 수원시 팔달구 효원로 119<br>(청궁빌딩 1층)",
                search_name: "국민건강보험공단 수원외국인민원센터",
                map_img: "수원외국인민원센터.JPG",
                lat: 37.2660,
                lng: 127.0150
            }
        ];

        function render() {
            const container = document.getElementById('app');
            container.innerHTML = branches.map((b, i) => `
            <div class="card" id="card-${i}">
                <div class="card-header" onclick="toggle(${i})">
                    <div class="card-title">
                        <i class="fas fa-heart"></i>
                        <span>${b.name}</span>
                    </div>
                    <i class="fas fa-chevron-down chevron"></i>
                </div>
                <div class="card-content">
                    <div class="content-inner">
                        <div class="address-container">
                            <div class="map-wrapper">
                                <img src="${b.map_img}" alt="${b.name} 지도" class="map-img" onerror="this.src='https://via.placeholder.com/400x200?text=Map+Not+Found'">
                            </div>
                                <div class="address-details">
                                    <span class="address-label">상세 주소</span>
                                    <span class="address-text">${b.address}</span>
                                    <button class="btn-copy" onclick="copy('${b.address}')">
                                        <i class="far fa-copy"></i> 주소 복사하기
                                    </button>
                                </div>
                        </div>
                        <div class="nav-grid">
                            <a href="tmap://search?name=${encodeURIComponent(b.search_name)}&x=${b.lng}&y=${b.lat}" class="nav-button">
                                <i class="fas fa-location-arrow" style="color: #ed1c24; font-size: 1.6rem;"></i>
                                <span class="nav-name">티맵</span>
                            </a>
                            <a href="kakaomap://search?q=${encodeURIComponent(b.search_name)}" class="nav-button">
                                <i class="fas fa-compass" style="color: #ffcd00; font-size: 1.6rem;"></i>
                                <span class="nav-name">카카오맵</span>
                            </a>
                            <a href="nmap://search?query=${encodeURIComponent(b.search_name)}&appname=com.nhis.suwon" class="nav-button">
                                <i class="fas fa-map-marked-alt" style="color: #03cf5d; font-size: 1.6rem;"></i>
                                <span class="nav-name">네이버지도</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        }

        function toggle(index) {
            const target = document.getElementById(`card-${index}`);
            const wasActive = target.classList.contains('active');

            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));

            if (!wasActive) {
                target.classList.add('active');
                setTimeout(() => {
                    const rect = target.getBoundingClientRect();
                    const offset = 80;
                    window.scrollTo({
                        top: window.pageYOffset + rect.top - offset,
                        behavior: 'smooth'
                    });
                }, 300);
            }
        }

        function copy(text) {
            const fallbackCopy = (val) => {
                const textArea = document.createElement("textarea");
                textArea.value = val;
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); showToast("주소가 복사되었습니다"); } catch (err) { }
                document.body.removeChild(textArea);
            };

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(showToast).catch(() => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.classList.add('visible'), 10);

            setTimeout(() => {
                toast.classList.remove('visible');
                setTimeout(() => { toast.style.display = 'none'; }, 400);
            }, 2000);

            if (window.navigator.vibrate) window.navigator.vibrate(50);
        }

        render();
    </script>

</body>

</html>
